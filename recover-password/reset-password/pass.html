<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
   <img src="pics/fi_tri9i.jpg" alt="image" class="logo"> 
  </nav>
 
  <main class="container">
  
    <div class="box">
      <div class="left-image">
        <img src="pics/caracters.svg" alt="Image" class="image">
      </div>
      <form class="right-form">
        <fieldset class="op">
          <legend class="leg">.  <img src="pics/lock.svg" alt="Image" class="lock">.</legend>
          <div class="form-container">
           <center><h2 class="title">&ThickSpace; &ThickSpace; &ThickSpace; Reset &ThickSpace; &ThickSpace; &ThickSpace; your Password</h2></center> 
           <center><h2 class="title1">Reset Password</h2></center> 
            <div class="forgot-password-form" id="resetPasswordForm">
             
              <input type="password" id="password" name="password" class="input" placeholder="Password" required>
              
             
              <input type="password" id="confirm-password" name="confirm-password" class="input" placeholder="Confirm Password" required>
              
              <button type="submit" class="button">Change</button>
            </div>
          </div>
        </fieldset>
          
      </form>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
